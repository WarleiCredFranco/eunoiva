{% extends 'base.html' %}
{% block 'body' %}
<div class="container py-5">
    <h1 class="text-center mb-4">Editar Produto</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar Produto: {{ produto.nome }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nome do Produto</label>
                            <input type="text" name="nome_produto" class="form-control" value="{{ produto.nome }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="text" name="preco" class="form-control" value="{{ produto.preco }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link de Sugestão de Compra</label>
                            <input type="url" name="link_sugestao_compra" class="form-control" value="{{ produto.link_sugestao_compra|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link de Cobrança</label>
                            <input type="url" name="link_cobranca" class="form-control" value="{{ produto.link_cobranca|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea name="descricao" class="form-control" rows="3">{{ produto.descricao|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" name="categoria" class="form-control" value="{{ produto.categoria|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Importância (1-5)</label>
                            <input type="range" min="1" max="5" name="importancia" class="form-range" value="{{ produto.importancia|default:'3' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Foto do Produto</label>
                            {% if produto.foto %}
                            <div class="mb-2">
                                <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}" style="max-height: 100px;">
                            </div>
                            {% endif %}
                            <input type="file" name="foto" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            <a href="{% url 'admin_produto' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
