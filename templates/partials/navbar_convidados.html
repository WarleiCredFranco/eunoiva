<style>
    /* Animação para o símbolo & */
    .heart-ampersand {
        display: inline-block;
        animation: pulse 2s infinite;
        transform-origin: center;
    }

    /* Animação para os ícones da navbar */
    .nav-icon {
        display: inline-block;
        transition: all 0.3s ease;
        transform-origin: center;
    }

    .nav-link:hover .nav-icon {
        animation: bounce 0.5s ease;
        color: #8B4513 !important;
    }

    /* Animação de pulsação suave */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Animação de bounce (saltinho) */
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* Efeito de flutuação suave */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0px); }
    }

    /* Adicionando animações específicas para cada ícone */
    .bi-camera.nav-icon {
        animation: float 3s ease-in-out infinite;
    }
    .bi-heart.nav-icon {
        animation: pulse 2.5s ease-in-out infinite;
    }
    .bi-calendar4-week.nav-icon {
        animation: float 3.2s ease-in-out infinite;
    }
    .bi-envelope.nav-icon {
        animation: float 3.4s ease-in-out infinite;
    }
    .bi-clipboard-heart.nav-icon {
        animation: pulse 2.5s ease-in-out infinite;
    }
    .bi-gift.nav-icon {
        animation: float 3.3s ease-in-out infinite;
    }
    .bi-geo-alt.nav-icon {
        animation: float 3.1s ease-in-out infinite;
    }
</style>
