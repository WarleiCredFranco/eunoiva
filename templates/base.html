{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'noivos/img/logo.png' %}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'noivos/css/css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Eu.Noiva</title>
</head>
<body style="background-color: #fff0f0;">
    {% block 'body' %} {% endblock %}


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('navbarNav');
            const menuIcon = document.getElementById('menu-icon');
            const navLinks = mobileMenu.querySelectorAll('a');
    
            function toggleMenu() {
                const isOpen = mobileMenu.classList.contains('show');
    
                if (isOpen) {
                    // Fecha o menu
                    new bootstrap.Collapse(mobileMenu).hide();
                    transformToBurger();
                } else {
                    // Abre o menu
                    new bootstrap.Collapse(mobileMenu).show();
                    transformToX();
                }
            }
    
            function transformToX() {
                menuToggle.classList.add('open');
            }
    
            function transformToBurger() {
                menuToggle.classList.remove('open');
            }
    
            // Alterna o menu ao clicar no botão
            menuToggle.addEventListener('click', function () {
                toggleMenu();
            });
    
            // Fecha o menu ao clicar num link e volta o ícone ao padrão
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                    if (bsCollapse) {
                        bsCollapse.hide();
                        transformToBurger();
                    }
                });
            });
        });
    </script>
</body>

</html>
