{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'noivos/img/logo.png' %}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'noivos/css/css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Eu.Noiva</title>
</head>
<body style="background-color: #fff0f0;">
    {% block 'body' %} {% endblock %}


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuLinks = mobileMenu.querySelectorAll('a');
            const menuIcon = document.getElementById('menu-icon');
            const lines = menuIcon.querySelectorAll('path');
            
            // Função para alternar o ícone entre hambúrguer e X
            function toggleMenuIcon() {
                if (mobileMenu.classList.contains('show')) {
                    // Mudar para X
                    lines[0].setAttribute('d', 'M4 6h16');
                    lines[1].setAttribute('d', 'M4 12h16');
                    lines[2].setAttribute('d', 'M4 18h16');
                    menuIcon.classList.add('rotate-45');
                } else {
                    // Voltar para hambúrguer
                    lines[0].setAttribute('d', 'M4 6h16');
                    lines[1].setAttribute('d', 'M4 12h16');
                    lines[2].setAttribute('d', 'M4 18h16');
                    menuIcon.classList.remove('rotate-45');
                }
            }
    
            // Evento para abrir/fechar o menu ao clicar no toggle
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('show');
                toggleMenuIcon();
            });
    
            // Evento para fechar o menu ao clicar em um item
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('show');
                    toggleMenuIcon(); // Resetar o ícone para hambúrguer quando o menu fechar
                });
            });
    
        });
    </script>
</body>

</html>
